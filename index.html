<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
</head>
<script id="vertex-shader" type="glsl-shader">
	attribute vec2 a_position;
	void main(void) {
  	gl_Position = vec4(a_position, 0.0, 1.0);
	}
</script>
<script id="fragment-shader" type="glsl-shader">

	void main(void) {
  	gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); // rgba
	}
</script>
<body>
	<canvas id="canvas" width="960" height="500"></canvas>
</body>
<script type="text/javascript" src="main.js" ></script>
</html>
